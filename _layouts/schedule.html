---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
<!--     <h4> Feb 28, 2022 (Virtual). All times below are in PST</h4> -->
  </header>
  <div class = "post-content">

	  <table>
		  <tr>
			  <td>
				  <div class="people-name text-center">
					  <b>Time</b>
				  </div>
			  </td>
			  <td>
				  <div class="people-name text-center">
					  <b>Event</b>
				  </div>
			  </td>
		  </tr>
		  {% assign papers_list = site.data.schedule | sort: "sequence_id" %}
			{% for scheduleitem in papers_list %}
				<tr>
					<td>
						<p align="center">
							{{ scheduleitem.time }}
						</p>
					</td>
					<td align="center">
						<div class="col-xs-12">
							<b>{{ scheduleitem.title }}</b>

						</ul>
						</div>
					</td>
				</tr>
			{% endfor %}
	  </table>
  </div>

</article>
